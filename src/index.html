<script type="text/javascript">
  let url ="http://localhost:3000/inmuebles";
  fetch(url) //url_del_api
    .then((response) => response.json()) //resolver respuesta
    .then((data) => mostrarData(data)) //leer data y mostrar en consola
    .catch((error) => console.log(error)); //mostrar si hay error

  const mostrarData = (data) => {
    console.log(data);
    let body = "";
    for (let i = 0; i < data.length; i++) {
      body += `<br><br><H1>${data[i].In_TipoInmueble}</H1>              
        <div  class="col-sm-3">
          <div class="card">
            <img  src=""  class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">${data[i].In_TipoInmueble}</h5>
              <p class="card-text">${data[i].In_Ciudad}</p>
              <p class="card-text">valor: ${data[i].In_Valor}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>       
        `;
    }
    document.getElementById("data").innerHTML = body;
    
  };
</script>
